<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Polygon Arbitrage Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.25rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.55rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(125px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-radius: 7px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 0.45rem;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: bold;
            color: #4ade80;
        }

        .controls {
            display: flex;
            gap: 7px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 6px 15px;
            border: none;
            border-radius: 12px;
            font-size: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            margin: 10px 0;
            padding: 7px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            font-size: 0.75rem;
        }

        .status.running {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }

        .status.stopped {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }

        .logs {
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.65rem;
        }

        .log-entry {
            margin-bottom: 2px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .timestamp {
            color: #94a3b8;
            font-size: 0.45rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ Polygon Arbitrage Engine</h1>
            <p>Automated DeFi Arbitrage Trading Dashboard</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Wallet Balance</h3>
                <div class="stat-value" id="walletBalance">0.00 MATIC</div>
            </div>

            <div class="stat-card">
                <h3>Total Scans</h3>
                <div class="stat-value" id="totalScans">0</div>
            </div>

            <div class="stat-card">
                <h3>Opportunities</h3>
                <div class="stat-value" id="opportunities">0</div>
            </div>

            <div class="stat-card">
                <h3>Trades Executed</h3>
                <div class="stat-value" id="tradesExecuted">0</div>
            </div>

            <div class="stat-card">
                <h3>Total Profit</h3>
                <div class="stat-value" id="totalProfit">$0.00</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" onclick="startScanner()">üöÄ Start Scanner</button>
            <button class="btn btn-stop" onclick="stopScanner()">‚èπÔ∏è Stop Scanner</button>
        </div>

        <div class="status stopped" id="status">
            <strong>Status:</strong> <span id="statusText">Stopped</span>
        </div>

        <div class="logs">
            <h3>üìã Activity Log</h3>
            <div id="logEntries">
                <div class="log-entry">
                    <span class="timestamp">[System Ready]</span> Polygon Arbitrage Engine initialized
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        function updateStats() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalScans').textContent = data.total_scans.toLocaleString();
                    document.getElementById('opportunities').textContent = data.opportunities_found.toLocaleString();
                    document.getElementById('tradesExecuted').textContent = data.trades_executed.toLocaleString();
                    document.getElementById('totalProfit').textContent = '$' + data.total_profit.toFixed(2);

                    const statusEl = document.getElementById('status');
                    const statusTextEl = document.getElementById('statusText');

                    if (data.is_running) {
                        statusEl.className = 'status running pulse';
                        statusTextEl.textContent = 'Running - Scanning for opportunities...';
                    } else {
                        statusEl.className = 'status stopped';
                        statusTextEl.textContent = 'Stopped';
                    }
                })
                .catch(error => console.error('Error updating stats:', error));

            // Update wallet balance
            fetch('/api/wallet-balance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('walletBalance').textContent = 
                        data.balance.toFixed(4) + ' ' + data.currency;
                })
                .catch(error => console.error('Error updating wallet balance:', error));
        }

        function startScanner() {
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addLogEntry('üöÄ Scanner started - Looking for arbitrage opportunities...');
                    isRunning = true;
                })
                .catch(error => {
                    console.error('Error starting scanner:', error);
                    addLogEntry('‚ùå Error starting scanner: ' + error.message);
                });
        }

        function stopScanner() {
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addLogEntry('‚èπÔ∏è Scanner stopped');
                    isRunning = false;
                })
                .catch(error => {
                    console.error('Error stopping scanner:', error);
                    addLogEntry('‚ùå Error stopping scanner: ' + error.message);
                });
        }

        function addLogEntry(message) {
            const logEntries = document.getElementById('logEntries');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logEntries.appendChild(logEntry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }

        // Update stats every 2 seconds
        setInterval(updateStats, 2000);

        // Initial update
        updateStats();

        // Add some demo log entries
        setTimeout(() => addLogEntry('üîó Connected to Polygon network'), 1000);
        setTimeout(() => addLogEntry('üí∞ Wallet loaded and ready'), 2000);
        setTimeout(() => addLogEntry('üìä Monitoring 15+ DEX pairs'), 3000);
    </script>
</body>
</html>
